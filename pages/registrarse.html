<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/Logo.jpg">
    <title>REGISTRARSE</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>REGISTRACION</legend>
            <div>
                <label for="NOMBRE">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Completa tu nombre">
            </div>
            <div>    
                <label for="APELLIDO">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Completa tu apellido">
            </div>
            <div>
                <label for="pais">País</label>
                <select name="" id="">
                    <option value="ARGENTINA">Argentina</option>
                    <option value="BRASIL">Brasil</option>
                    <option value="BRASIL">Bolivia</option>
                    <option value="CHILE">Chile</option>
                    <option value="COLOMBIA">Colombia</option>
                    <option value="BRASIL">Ecuador</option>
                    <option value="BRASIL">Guyana</option>
                    <option value="PARAGUAY">Paraguay</option>
                    <option value="PERU">Peru</option>
                    <option value="URUGUAY">Uruguay</option>
                    <option value="BRASIL">Venezuela</option>
                </select>
            </div>
            <div>
                <label for="EMAIL">Email</label>
                <input type="email" name="EMAIL" id="EMAL" placeholder="Completa tu email" >
            </div>
            <div>
                <label for="CONTRASEÑA">Contraseña</label>
                <input type="password" name="Contraseña" id="Contraseña" placeholder="Completa tu contraseña">
            </div>
            <div>
                <label for="CONTRASEÑA">Confirmar Contraseña</label>
                <input type="password" name="Contraseña" id="Contraseña" placeholder="Completa tu contraseña">
            </div>
            <div>
                <input type="submit" >
                <input type="reset">
            </div>
        </fieldset>
    </form>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
